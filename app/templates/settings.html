{% extends 'base.html' %}
<!--Import the <head> from 'base.html'-->
{% block header %}
    <title>SHPE UCI - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"/>
    {% block title %}

    {% endblock %}
{% endblock %}

{% block content %}
<nav class="navbar sticky-top">
    <a class="navbar-brand" href="{{url_for('dashboard')}}">SHPE | UCI Portal</a>
    <div class="dropdown">
        <button 
            type="button" 
            class="btn btn-outline-light dropdown-toggle" 
            data-toggle="dropdown">
            Hello Frontend Team!
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">Portfolio</a>
            <a class="dropdown-item" href="{{ url_for('settings')}}">Settings</a>
            <a class="dropdown-item" href="{{ url_for('auth.logout') }}"
                >Logout</a
            >
        </div>
    </div>
</nav>
<div class="container mt-4">
	<div class="row">
        <div class="col-sm-4">
            <div class = "item">
                <img src=https://upload.wikimedia.org/wikipedia/en/thumb/0/0e/University_of_California%2C_Irvine_seal.svg/800px-University_of_California%2C_Irvine_seal.svg.png style = "width: 300px; height: 300px" alt="UCI Logo" >
            </div>
        </div>
        <div class="col-sm-8">
            <form class="form-horizontal" method="POST">
                <div class = "form-group">
                    <label class = "control-label col-sm-2" for="first_name">First Name: </label>
                    <div class="col-sm-10"> 
                        <input name = "first_name" class = "form-control" placeholder="Peter" id = "first_name"/>
                    </div>
                </div>

                <div class = "form-group">
                    <label class = "control-label col-sm-2" for="last_name">Last Name: </label>
                    <div class="col-sm-10"> 
                        <input name = "last_name" class="form-control" placeholder="Anteater" id = "last_name"/>
                    </div>
                </div>

                <div class = "form-group">
                    <label class = "control-label col-sm-2" for="email">UCI Email: </label>
                    <div class="col-sm-10"> 
                        <input name = "email" class="form-control" placeholder="panteaer@uci.edu" id = "email"/>
                    </div>
                </div>

                <div class = "form-group">
                    <label class = "control-label col-sm-2" for="major">Major: </label>
                    <div class="col-sm-10"> 
                        <input name = "major" class="form-control" placeholder="Software Engineering" id = "major"/>
                    </div>
                </div>

                <div class = "form-group">
                    <label class = "control-label col-sm-2" for="year">Year: </label>
                    <div class="col-sm-10"> 
                        <input name = "year" class="form-control" placeholder="Junior" id = "year"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Change Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
